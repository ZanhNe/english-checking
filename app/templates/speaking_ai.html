<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaking with AI - Chat Interface</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/speaking_ai.css')}}"
    />
    <script
      defer
      src="{{url_for('static', filename='js/speaking_ai.js')}}"
    ></script>
  </head>
  <body>
    <header>
      <h1>Speaking with AI</h1>
      <p>Luyện nói tiếng Anh với trợ lý AI</p>
    </header>

    <main>
      <section class="chat-container">
        <div class="chat-header">
          <h2>English Conversation Practice</h2>
          <p>Topic: Daily Conversation</p>
        </div>

        <div class="chat-messages">
          <div class="ai-message">
            <div class="message-content">
              <p>Hello! I'm your AI speaking partner.</p>
            </div>
          </div>
        </div>

        <div class="chat-controls">
          <button class="mic-button">
            <span>Press to speak</span>
          </button>

          <button class="mic-stop hidden">
            <span>Stop</span>
          </button>
          <!-- <div class="audio-wave-indicator">
             Placeholder for audio wave visualization
            <span>||||||||</span>
          </div> -->
        </div>

        <!-- <div class="practice-options">
          <div class="difficulty-level">
            <p>Difficulty level:</p>
            <select>
              <option>Beginner</option>
              <option selected>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
          <div class="topic-selection">
            <p>Change topic:</p>
            <select>
              <option selected>Daily Conversation</option>
              <option>Job Interview</option>
              <option>Travel</option>
              <option>Shopping</option>
              <option>Restaurant</option>
            </select>
          </div>
        </div> -->
      </section>
    </main>
  </body>
</html>
