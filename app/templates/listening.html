<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Hỗ Trợ Listening</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/listening.css')}}"
    />
    <script
      defer
      src="{{url_for('static', filename='js/listening.js')}}"
    ></script>
  </head>
  <body>
    <nav class="skill-navigation">
      <div class="nav-container">
        <div class="skill-tabs">
          <div class="dropdown">
            <button class="nav-item active dropdown-btn">
              Nghe <span class="dropdown-arrow">▼</span>
            </button>
            <div class="dropdown-content">
              <a href="/hoc-tieng-anh/listening">Nhập văn bản</a>
              <a href="/hoc-tieng-anh/listening-uploads">Upload file</a>
            </div>
          </div>
          <a href="/hoc-tieng-anh/speaking" class="nav-item">Nói</a>
          <div class="dropdown">
            <button class="nav-item dropdown-btn">
              Đọc <span class="dropdown-arrow">▼</span>
            </button>
            <div class="dropdown-content">
              <a href="/hoc-tieng-anh/reading">Nhập văn bản</a>
              <a href="/hoc-tieng-anh/reading-uploads">Upload file</a>
            </div>
          </div>
          <a href="/hoc-tieng-anh/writing" class="nav-item">Viết</a>
        </div>
      </div>
    </nav>
    <h1>Hỗ Trợ Phần Listening</h1>

    <form action="/" method="post" enctype="multipart/form-data">
      <div>
        <h2>Tải Lên Tệp Âm Thanh</h2>
        <input
          required
          type="file"
          id="audio-upload"
          name="audio-upload"
          accept="audio/*"
        />
      </div>

      <div>
        <h2>Thông Tin Câu Hỏi</h2>
        <textarea
          required
          id="questions"
          name="questions"
          rows="15"
          cols="50"
          placeholder="Nhập toàn bộ thông tin câu hỏi và các câu trả lời vào đây"
        ></textarea>
      </div>

      <!-- <div>
        <h2>Nội Dung Âm Thanh</h2>
        <textarea
          id="audio-transcript"
          name="audio-transcript"
          rows="10"
          cols="50"
          placeholder="Nhập bản ghi âm hoặc nội dung của đoạn âm thanh (nếu có)"
        ></textarea>
      </div> -->

      <div>
        <input id="button" type="submit" value="Xử Lý" />
      </div>
      <div>
        <input id="button-reset" type="reset" value="Làm mới" />
      </div>

      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Đang phân tích bài nghe...</p>
      </div>

      <div>
        <h2>Kết Quả</h2>
        <div id="result-box" name="result-box"></div>
      </div>
    </form>
  </body>
</html>
