<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Chấm Lỗi Tiếng Anh - Kỹ Năng Viết</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/writing.css')}}"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/diff@7.0.0/dist/diff.min.js"
    ></script>
    <script
      defer
      src="{{url_for('static', filename='js/writing.js')}}"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hỗ Trợ Phần Writing</h1>

      <main class="writing-container">
        <section class="writing-section">
          <div class="writing-prompt">
            <h2>Phân Tích Ngữ Pháp</h2>
            <p>Nhập vào một câu tiếng Anh để phân tích</p>
          </div>

          <div class="input-wrapper">
            <textarea
              id="writing-input"
              placeholder="Viết câu của bạn ở đây..."
            ></textarea>
          </div>

          <div class="control-panel">
            <div class="button-group">
              <button id="reset-button" class="btn btn-reset">Làm Mới</button>
              <button id="check-button-general" class="btn btn-check">
                Kiểm Tra Tổng Quát
              </button>
              <button id="check-button-detail" class="btn btn-check">
                Kiểm Tra Chi Tiết
              </button>
            </div>
          </div>

          <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p>Đang phân tích bài viết...</p>
          </div>
        </section>

        <section class="results-section" id="results-section">
          <div class="results-header">
            <h2>Kết Quả Đánh Giá</h2>
          </div>

          <div class="feedback-section">
            <h3>Nhận Xét Chi Tiết</h3>
            <div id="feedback-content" class="feedback-content">
              <!-- Kết quả phân tích sẽ hiển thị ở đây -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
